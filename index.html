<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Titans</title>
  </head>
  <body>
    <section class="verListaTitan">
      <h1>VER TODOS OS TITANS</h1>
      <button id="btn-todos">MOSTRAR TITANS</button>
      <ul class="tabela" id="lista-titans"></ul>
    </section>
    <hr /> 

    <section class="verTitan">
      <h1>VER TITAN</h1>
      <form action="/buscarTitanPorId" method="GET" id="form-busca-id">
        <label for="busca">Buscar titan:</label>
        <input
          type="number"
          id="input-id"
          placeholder="Informe ID do Titan"
          required
        />
        <button type="submit">Buscar Titan</button>
      </form>

      <ul id="lista-titans-por-id"></ul>
    </section>
    <hr />

    <section class="novoTitan">
      <h1>CRIAR NOVO TITAN</h1>
      <form action="/criarTitan" method="POST" id="form-post">
        <label for="nome">Nome do Titan</label>
        <input
          type="text"
          id="input-nome-novo"
          placeholder="Informe o nome do Titan"
          required
        />
        <label for="portador">Portador do Titan</label>
        <input
          type="text"
          id="input-portador-novo"
          placeholder="Informe o nome do Portador"
          required
        />
        <label for="idade">Idade do Titan</label>
        <input
          type="number"
          id="input-idade-novo"
          placeholder="Informe a idade do Portador"
          required
        />
        <button type="submit">Criar Titan</button>
      </form>
    </section>
    <hr />

    <section class="alterarTitan">
      <h1>ALTERAR TITAN</h1>
      <form action="/alterarTitan" method="PUT" id="form-put">
        <label for="id">ID do Titan</label>
        <input
          type="number"
          id="input-id-update"
          placeholder="Informe ID do Titan"
          required
        />
        <label for="nome">Nome do Titan</label>
        <input
          type="text"
          id="input-nome-update"
          placeholder="Informe o nome do Titan"
          required
        />
        <label for="portador">Portador do Titan</label>
        <input
          type="text"
          id="input-portador-update"
          placeholder="Informe o nome do Portador"
          required
        />
        <label for="idade">Idade do Titan</label>
        <input
          type="number"
          id="input-idade-update"
          placeholder="Informe a idade do Portador"
          required
        />
        <button type="submit">Atualizar Titan</button>
      </form>
    </section>
    <hr />

    <section class="deletarTitan">
      <h1>Deletar TITAN</h1>
      <form action="/excluirTitan" method="DELETE" id="form-delete">
        <label for="id">ID do Titan</label>
        <input
          type="number"
          id="input-id-delete"
          placeholder="Informe ID do Titan"
          required
        />
        <button type="submit">Deletar Titan</button>
      </form>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
